# --- Configuração do Banco de Dados MySQL ---

# URL de conexão: Conecta ao banco "sistema_de_reservas" no seu PC (porta 3306)
# Se o seu banco de dados tiver outro nome, mude "sistema_de_reservas"
spring.datasource.url=jdbc:mysql://localhost:3306/sistema_reservas_final

# Usuário e Senha do seu MySQL local
# "root" é o padrão, mas mude "sua_senha_aqui" para a senha que você usa
spring.datasource.username=root
spring.datasource.password=1234

# --- Configurações do Hibernate (JPA) ---

spring.jpa.show-sql=true

# O que o Hibernate deve fazer com o banco ao iniciar:
# "validate": Verifica se as tabelas no banco correspondem às suas classes Java (@Entity).
# Use "validate" porque você já criou as tabelas manualmente com os scripts DDL.
# NÃO use "create" ou "update", pois eles podem apagar seus dados ou alterar as tabelas.
spring.jpa.hibernate.ddl-auto=validate

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl